<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="100%" fxFlex.gt-xs="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field appearance="standard">
          <mat-label>Pick an exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option [value]="exercise.id" *ngFor="let exercise of exercises">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button type="submit" color="primary" [disabled]="f.invalid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
