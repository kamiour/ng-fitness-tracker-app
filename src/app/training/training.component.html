<mat-tab-group *ngIf="!ongoingTraining; else ongoingTrainingBlock">
  <mat-tab label="New Exercise">
    <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>

<ng-template #ongoingTrainingBlock>
  <app-current-training></app-current-training>
</ng-template>
